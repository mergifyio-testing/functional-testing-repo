pull_request_rules:
- actions:
    review:
      type: APPROVE
  conditions:
  - base=20210201181033/test_review_template/master
  name: approve
- actions:
    review:
      message: WTF {{author}}?
      type: REQUEST_CHANGES
  conditions:
  - base=20210201181033/test_review_template/master
  - '#approved-reviews-by>=1'
  name: requested
