pull_request_rules:
- actions:
    checks:
      summary: '

        Full markdown of my awesome pull request guideline:


        * Mandatory stuff about title

        * Need a ticket number

        * Please explain what your trying to achieve


        '
      title: 'Pull request #{{ number }} does {% if rule_status != ''passed'' %} not{%
        endif %} follow our guideline'
  conditions:
  - base=20200831065844/test_checks/master
  - '#title>10'
  - '#title<50'
  - '#body<4096'
  - '#commits<3'
  - body~=(?m)^(Fixes|Related|Closes) (MERGIFY-ENGINE|MRGFY)-
  - -label=ignore-guideline
  name: body have sentry ticket
